<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>템플릿 목록</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/combo.css" />
  </head>
  <body>
    <nav class="gnb">
      <div class="logo">
        <img src="https://cdn.imweb.me/upload/S202212289feb50bbbee7e/136d3b8a07b8e.png" alt="분양의신 로고">
      </div>
    </nav>
    <div id="wrap">
      <aside class="side-bar">
        <ul>
          <li class="active">PC</li>
          <li>모바일</li>
          <li>제안서</li>
          </li>
        </ul>
      </aside>

      <div class="main-workspace">
        <div class="main-wrap">
          <nav class="nav">
            <a href="index.html" class="active">📂 템플릿 목록</a>
            <a href="register.html">📝 템플릿 등록</a>
            <input type="text" placeholder="🔍 검색..." class="search-box">
          </nav>

          <!-- 1. 기존 템플릿 목록 -->
          <div class="template-container">
            <h2>템플릿 목록</h2>
            <div id="templateList">
              <p>아직 구현 전이거나, 등록된 템플릿이 없습니다.</p>
            </div>
          </div>
        </div>
        <!-- 2. 후보 이미지 -->
        <div class="candidate-container">
          <h2>후보 목록</h2>
          <div id="candidateList"></div>
        </div>
        <!-- 3. 조합 공간 -->
        <div class="combo-container">
          <div class="combo-header">
            <h2>조합 영역</h2>
            <div class="tooltip">ℹ️
              <span class="tooltip-text">
                1. 템플릿 이미지 클릭<br />
                2. 드래그하여 순서 변경
              </span>

              <label>
                <input type="checkbox" id="replaceMode">
                동일 카테고리 대체 모드
              </label>
            </div>
            <span id="comboCount" class="combo-count">0개 선택</span>
          </div>

          <div id="comboList" class="combo-list"></div>

          <button id="mergeBtn" type="button" style="margin-top: 16px">
            합성
          </button>
        </div>
        <!-- 3. 미리보기/다운로드 -->
        <!-- <div class="preview-container">
          <h2>미리보기</h2>
          <canvas
            id="previewCanvas"
            width="800"
            height="400"
            style="
              background: #fafbfc;
              border-radius: 12px;
              box-shadow: 0 2px 8px #eee;
              display: block;
              margin-bottom: 12px;
            "
          ></canvas>
          <button id="downloadBtn" type="button">다운로드</button>
        </div> -->
      </div>
    </div>
    <script src="/js/list.js"></script>
    <script src="/js/combo.js"></script>
  </body>
</html>
