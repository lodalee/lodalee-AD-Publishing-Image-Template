<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>템플릿 목록</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/combo.css" />
  </head>
  <body>
    <!-------------------------------------------------------------------- gnb & side-bar -------------------------------------------------------------------->
    <nav class="gnb">
      <div class="logo">
        <img src="https://cdn.imweb.me/upload/S202212289feb50bbbee7e/136d3b8a07b8e.png" alt="분양의신 로고">
      </div>
    </nav>
    <div id="wrap">
      <aside class="side-bar">
        <ul>
          <li>📱 모바일<span>🚧제작중</span></li>
          <li>🎥 아트 디자인<span>🚧제작중</span></li>
          <li class="active">🖥️ PC</li>
          <li>📑 제안서<span>🚧제작중</span></li>
        </ul>
      </aside>

      <!------------------------------------------------------------------- main-workspace ------------------------------------------------------------------->
      <div class="main-workspace">
        <div class="template-list">
          <nav class="nav">
            <!-- <a href="index.html" class="active">📂 PC템플릿 목록</a> -->
            <input type="text" placeholder="🔍 PC템플릿 검색..." class="search-box">
            <button>＋</button>
          </nav>

          <div class="template-container-wrap">
            <!-- 1. 기존 템플릿 목록 -->
            <div class="template-container">
              <div id="templateList">
                <p>아직 구현 전이거나, 등록된 템플릿이 없습니다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 2. 후보 이미지 -->
        <div class="candidate-container">
          <h2>후보 목록 <button id="resetCandidates">⟲</button></h2>
          <div id="candidateList"></div>
        </div>
        <!-- 3. 조합 공간 -->
        <div class="combo-container">
          <div class="combo-header">
            <h2>조합 영역</h2>
            <div class="tooltip">ℹ️ <button id="resetCombo">⟲</button>
              <span class="tooltip-text">
                1. 템플릿 이미지 클릭<br />
                2. 드래그하여 순서 변경
              </span>
            </div>
            <span id="comboCount" class="combo-count">0개 선택</span>
          </div>

          <div id="comboList" class="combo-list"></div>

          <button id="mergeBtn" type="button" style="margin-top: 16px">
            합성
          </button>
        </div>
      </div>
    </div>
    <!-- END//id="wrap"-->

    <!-------------------------------------------------------------------템플릿 등록 팝업------------------------------------------------------------------->
    <dialog id="popup-wrap">
       <div id="popup-inner"></div>
    </dialog>

    <!-- 알림 팝업 -->
    <dialog id="alertPopup" class="popup">
      <div class="popup-box">
        <h2>알림</h2>
        <p id="alertMessage">여기에 메시지가 들어갑니다.</p>
        <button id="alertOkBtn">확인</button>
      </div>
    </dialog>

    <script type="module">
      import { mountRegisterPopup } from '/js/register.popup.js';
      mountRegisterPopup(); // 기본값
    </script>
  </body>
</html>
