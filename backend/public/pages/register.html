<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>템플릿 등록</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html">📂 템플릿 목록</a>
      <a href="register.html" class="active">📝 템플릿 등록</a>
    </nav>
    <div class="wrap">
      <div class="template-box">
        <form id="templateForm" enctype="multipart/form-data">
          <h2>템플릿 등록</h2>

          <div class="row">
            <div class="label">제목</div>
            <input type="text" name="title" maxlength="40" />
          </div>

          <div class="row">
            <div class="label">내용</div>
            <textarea
              name="content"
              rows="3"
              maxlength="1000"
              class="fixed-textarea"
            ></textarea>
          </div>

          <div class="row">
            <div class="label cat-label">
              카테고리
              <button type="button" class="cat-add-btn" id="catAddBtn">
                카테고리 추가
              </button>
              <div class="category-delete-wrap">
                <button type="button" class="cat-del-btn" id="catDelBtn">
                  카테고리 삭제
                </button>
                <div id="catDeleteList" class="cat-delete-list"></div>
              </div>
            </div>
            <div style="display: flex; gap: 10px">
              <select
                id="categorySelect"
                name="category"
                style="flex: 1"
              ></select>
            </div>
            <div id="catInputBox" style="display: none; margin-top: 8px">
              <input
                type="text"
                id="catInput"
                placeholder="새 카테고리 입력"
                maxlength="15"
                style="flex: 1"
              />
              <button type="button" id="catInputOk" style="margin-left: 8px">
                추가
              </button>
            </div>
          </div>

          <div class="row">
            <div class="label">태그 <span>(5개로 제한)</span></div>
            <div class="tag-input-wrap">
              <input
                type="text"
                id="tagInput"
                placeholder="태그 입력 후 엔터"
                autocomplete="off"
                name="tags"
              />
              <div id="tagList" class="tag-list"></div>
            </div>
          </div>

          <div class="row">
            <div class="label">이미지</div>
            <div id="imgBox" class="img-upload">
              <span>+</span>
              <input
                type="file"
                name="image"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>
          <div id="imgPreview" class="img-preview-large"></div>

          <button type="submit">등록하기</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
